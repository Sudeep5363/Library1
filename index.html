<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #6c757d;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .options {
            margin-top: 20px;
        }
        .option {
            background-color: #f8f9fa;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #e2e6ea;
        }
        .option h2 {
            margin: 0 0 10px;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        input[type="submit"], button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        .borrow-log {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .borrow-log h2 {
            margin: 0 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library Management System</h1>
        </div>
        <div class="options">
            <div class="option">
                <h2>Borrow a Book</h2>
                <form id="borrow-book-form">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" required>
                    
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required>
                    
                    <label for="register-number">Register Number:</label>
                    <input type="text" id="register-number" name="register-number" required>
                    
                    <label for="book-select">Select a Book:</label>
                    <select id="book-select" name="book-select" required>
                        <option value="">Select a Book</option>
                        <option value="DBMS">DBMS</option>
                        <option value="CN">CN</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="PMS">PMS</option>
                        <option value="MATHS">MATHS</option>
                    </select>
                    
                    <label for="borrow-date">Borrow Date:</label>
                    <input type="date" id="borrow-date" name="borrow-date" required>
                    
                    <input type="submit" value="Borrow Book">
                </form>
            </div>
            <div class="option">
                <h2>Leave the Library</h2>
                <p>Thank you for visiting the library!</p>
                <button onclick="window.location.href='secondPage.html'">View More Topics</button>
            </div>
        </div>
        <div class="borrow-log">
            <h2>Borrow Log</h2>
            <ul id="borrow-log-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById("borrow-book-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var studentName = document.getElementById("student-name").value;
            var department = document.getElementById("department").value;
            var registerNumber = document.getElementById("register-number").value;
            var bookTitle = document.getElementById("book-select").value;
            var borrowDate = document.getElementById("borrow-date").value;

            var borrowLog = document.getElementById("borrow-log-list");
            var borrowLogEntry = document.createElement("li");
            borrowLogEntry.textContent = `Student ${studentName} from ${department} (Reg No: ${registerNumber}) borrowed ${bookTitle} on ${borrowDate}`;
            borrowLog.appendChild(borrowLogEntry);

            // Reset form fields after submission
            document.getElementById("borrow-book-form").reset();
        });
    </script>
</body>
</html>
